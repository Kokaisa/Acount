<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログインフォーム</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-box">
      <div class="left-box">
        <h1>新規作成</h1>
        <input type="text" name="username" placeholder="ユーザー名" />
        <input type="text" name="email" placeholder="メールアドレス" />
        <input type="password" name="password" placeholder="パスワード" />

        <input
          type="password"
          name="comfirmedPassword"
          placeholder="確認用パスワード"
        />

        <input type="submit" name="new-button" value="新規作成" />
      </div>

      <div class="right-box">
        <span class="loginwith">SNSで新規作成</span>
        <button class="facebook">Microsoftで新規作成</button>
        <button class="apple">appleで新規作成</button>
        <button class="google">Googleで新規作成</button>
      </div>
      <!-- <div class="or">または</div> -->
    </div>
<a href="index.html">
  <button>ログイン</button>
</a>
  </body>
</html>
